<div class="max-w-5xl mx-auto px-6 py-4 pt-24">

  <div *ngIf="tests.length !== 0;else no_tests">

    <h2 class="text-2xl font-bold mb-4">Редактирование</h2>

    <p class="text-gray-600 mb-6">Выберите тест для редактирования</p>
    <ul class="space-y-3">
      <li *ngFor="let test of tests">
        <a [routerLink]="['/management/edit', test.id]"
           class="block px-5 py-4 border border-gray-300 rounded-xl shadow-sm
                 hover:border-green-600 hover:bg-green-50
                 transition-colors duration-300
                 text-lg font-medium">{{ test.title }}</a>
      </li>
    </ul>
  </div>

  <ng-template #no_tests>
    <p class="text-2xl mb-4">Нет тестов</p>
    <a [routerLink]="['/management/create']">Создать</a>
  </ng-template>

</div>
