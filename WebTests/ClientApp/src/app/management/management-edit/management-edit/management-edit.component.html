<div class="mx-auto max-w-4xl p-6">

  <h2 class="text-3xl font-bold mb-6">Редактирование {{ test_title }}</h2>

  <!-- Название теста -->
  <div class="bg-white shadow-md rounded-xl p-6 border border-gray-200 mb-8">
    <div class="flex flex-col gap-4">

      <input type="text"
             name="test-title"
             [(ngModel)]="edited_test.title"
             [readonly]="is_editing_locked"
             placeholder="Название теста"
             class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />

      <label class="flex items-center gap-2 text-gray-700 font-medium">
        <input type="checkbox"
               [(ngModel)]="edited_test.published"
               [disabled]="is_editing_locked"
               class="h-5 w-5" />
        Опубликовать тест
      </label>

    </div>
  </div>

  <!-- Типы теста -->
  <div class="bg-white shadow-md rounded-xl p-6 border border-gray-200 mb-8">
    <div class="flex flex-col gap-4">

      <div *ngFor="let t of types" class="flex items-center gap-2 mb-2">
        <label class="flex items-center gap-2 text-gray-700 font-medium">
          <input type="checkbox"
                 [checked]="edited_test.types.includes(t.name)"
                 [disabled]="is_editing_locked"
                 (change)="toggleType(t.name)"
                 class="h-5 w-5" />
          - {{ t.description }}
        </label>
      </div>

    </div>
  </div>

  <!-- Ошибка -->
  <div *ngIf="text_error"
       class="mb-6 p-4 rounded-lg border-l-4 border-red-600 bg-red-50 text-red-800 text-lg font-semibold shadow-sm">
    ⚠️ {{ text_error }}
  </div>

  <!-- ВОПРОСЫ -->
  <div class="space-y-8 shadow-md rounded-xl">

    <div *ngFor="let question of edited_test.questions; let i = index"
         class="bg-white border rounded-xl shadow-sm p-6">
      <h3 class="text-2xl font-semibold text-gray-900 mb-4">
        Вопрос {{ i + 1 }}
      </h3>

      <label class="flex items-center gap-2 mb-4 text-gray-700">
        <input type="checkbox"
               [(ngModel)]="question.isMultiple"
               [disabled]="is_editing_locked"
               (change)="onMultipleChange(question)"
               class="h-5 w-5" />
        Множественный выбор
      </label>

      <input type="text"
             [(ngModel)]="question.text"
             [readonly]="is_editing_locked"
             placeholder="Текст вопроса"
             class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />

      <!-- Варианты -->
      <ul class="space-y-3">
        <li *ngFor="let option of question.options; let j = index"
            class="flex items-center gap-3">

          <input [type]="question.isMultiple ? 'checkbox' : 'radio'"
                 [name]="'correct_' + i"
                 [checked]="option.isCorrect"
                 [disabled]="is_editing_locked"
                 (change)="toggleCorrectOption(question, j)"
                 class="h-5 w-5" />

          <input type="text"
                 [(ngModel)]="option.text"
                 [readonly]="is_editing_locked"
                 placeholder="Вариант {{ j + 1 }}"
                 class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300 transition" />

          <button type="button"
                  [disabled]="is_editing_locked"
                  (click)="removeOption(question, j)"
                  class="text-red-600 hover:text-red-800 font-medium">
            Удалить
          </button>

        </li>
      </ul>

      <div class="flex gap-4 mt-4">

        <button type="button"
                [disabled]="is_editing_locked"
                (click)="addOption(question)"
                class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
          Добавить вариант
        </button>

        <button type="button"
                [disabled]="is_editing_locked"
                (click)="removeQuestion(i)"
                class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
          Удалить вопрос
        </button>

      </div>
    </div>
  </div>

  <!-- Добавить вопрос -->
  <div class="mt-8">
    <button type="button"
            [disabled]="is_editing_locked"
            (click)="addQuestion()"
            class="px-5 py-3 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 duration-300">
      Добавить вопрос
    </button>
  </div>

  <div *ngIf="edited_test.questions.length > 2 && edited_test.title != ''"
       class="bg-white shadow-md rounded-xl p-6 border border-gray-200 mb-8">
    <label>
      Минимальный процент ответов для успешного прохождения:
    </label>
    <input type="number"
           min="10"
           max="100"
           [(ngModel)]="edited_test.minimumSuccessPercent"
           [readonly]="is_editing_locked"
           placeholder="Минимальный процент"
           class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300 transition" />
  </div>

  <!-- Кнопка сохранить -->
  <div *ngIf="edited_test.questions.length > 2 && edited_test.title != ''" class="mt-8">
    <button type="button"
            [disabled]="is_editing_locked"
            (click)="btnSaveChanges()"
            class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow">
      Сохранить изменения
    </button>
  </div>

  <!-- Подтверждение -->
  <div *ngIf="confirm_edit" class="mt-6 p-4 border rounded-lg bg-yellow-50 shadow-sm">
    <p class="font-semibold text-lg mb-2">Изменения:</p>
    <ul class="list-disc ml-5 space-y-1">
      <li *ngFor="let change of changes">{{ change }}</li>
    </ul>

    <div class="flex gap-3 mt-4">
      <button type="button"
              (click)="btnConfirm()"
              class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">
        Подтвердить
      </button>
      <button type="button"
              (click)="btnCancel()"
              class="px-4 py-2 bg-gray-400 hover:bg-gray-500 text-white rounded-lg">
        Отменить
      </button>
    </div>
  </div>

  <!-- Успех -->
  <div *ngIf="success_edit" class="mt-6 p-4 rounded-lg border-l-4 border-green-600 bg-green-50 text-green-800 text-lg shadow-sm">
    ✔ Тест успешно изменен!
  </div>
</div>
