<h2>Список тестов</h2>

<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<div *ngFor="let test of tests">
  <h3>{{ test.question }}</h3>

  <ul>
    <li *ngFor="let option of test.options">
      {{ option }}
    </li>
  </ul>
</div>


<ng-template #noTests>
  <p>Пока нет доступных тестов.</p>
</ng-template>
