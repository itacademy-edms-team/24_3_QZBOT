<div class="flex items-center justify-center px-6 pb-4">

  <div class="w-full max-w-md bg-white shadow-lg border border-gray-200 rounded-2xl p-8">

    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">
      Регистрация
    </h2>

    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" class="space-y-6">

      <div>
        <label class="block text-gray-700 font-medium mb-1">Имя пользователя:</label>

        <input [(ngModel)]="model.username"
               type="text"
               name="username"
               required
               class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Email:</label>

        <input [(ngModel)]="model.email"
               type="email"
               name="email"
               required
               email
               #email="ngModel"
               class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />

        <div *ngIf="email.invalid && email.touched && email.value"
             class="text-red-600 text-sm mt-1">
          Email обязателен и должен быть корректным.
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Номер телефона:</label>

        <input [(ngModel)]="model.phoneNumber"
               type="tel"
               name="phoneNumber"
               required
               class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Пароль:</label>

        <input [(ngModel)]="model.password"
               type="password"
               name="password"
               required
               appPasswordValidator
               #password="ngModel"
               class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
      </div>


      <div>
        <label class="block text-gray-700 font-medium mb-1">Подтвердите пароль:</label>

        <input [(ngModel)]="confirmPassword"
               type="password"
               name="confirmPassword"
               required
               #confirmPasswordInput="ngModel"
               class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />

        <div *ngIf="model.password !== confirmPassword && confirmPassword && confirmPasswordInput.touched"
             class="text-red-600 text-sm mt-1">
          Пароли не совпадают.
        </div>
      </div>

      <button type="submit"
              [disabled]="registerForm.invalid"
              class="w-full py-3 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors duration-300">
        Зарегистрироваться
      </button>

      <div *ngIf="errors?.length"
           class="mt-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3">
        <ul *ngFor="let error of errors"
            class="list-disc space-y-1 pl-5 text-sm font-medium text-red-700">
          <li>{{ error }}</li>
        </ul>
      </div>
    </form>

    <p class="text-center text-gray-700 mt-6">
      Уже есть аккаунт?
      <a routerLink="/login"
         class="text-indigo-600 hover:underline">
        Войти
      </a>
    </p>

  </div>
</div>


<div *ngIf="isSuccessModalOpen"
     class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-start pt-20 z-50">

  <div class="bg-white p-6 rounded-xl shadow-xl w-80">
    <h2 class="mb-2 text-lg font-semibold text-gray-900">
      Регистрация успешна
    </h2>

    <p class="mb-4 text-lg text-sm">
      Аккаунт успешно создан. Теперь вы можете войти.
    </p>

    <button (click)="closeModal()"
            class="block w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
      Перейти к авторизации
    </button>
  </div>
</div>
